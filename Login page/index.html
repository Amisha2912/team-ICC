<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official International Cricket Council Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login">
        <div class="form">
            <img src="/Amisha(Main-page)/images/footer-logo.png" alt="">
            <h2>Log in or Create Your Account</h2>
            <form action="#">
                <input type="email" class="txt" placeholder="Email">
                <input type="password" class="txt" placeholder="password">
                <div class="checkbox">
                    <a href="#">Forget your Password ?</a>
                    <input type="checkbox" id="check"><label for="check">Keep me log in</label>
                </div>
                <div class="log">
                    <button>Log In</button>
                </div>
            </form>
            <p class="intro">Don't have an account? Sign up today for exclusive content, early access to tickets and other membership rewards</p>
            <a href="#">Sign Up</a>

            <div class="all-btn">
                <h2>Sign in with your social account</h2>
                <div class="facebook">
                    <img src="images/facebook .png" alt="">
                    <p>Facebook</p>
                </div>
                <div class="facebook">
                    <img src="images/google.png" alt="">
                    <p>Google</p>
                </div>
                <div class="facebook">
                    <img src="images/apple-logo.png" alt="">
                    <p>Apple</p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
